<!DOCTYPE html>
<html>
<head>
    <title>Zoom Meeting</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <head>
    <div class="wraper">
      <div class="container">
        <div class="row">
          <div class="col 12">
            <iframe
            width="100%"
            height="100%"
            src="https://kamera.terdpi.uz/"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
          </div>
        </div>
      </div>
    </div>
  </head>

</body>
</html>
